<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion AI Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2d2d2d;
            --accent: #d4af37;
            --accent-light: #f0e5c9;
            --text-dark: #1a1a1a;
            --text-light: #666;
            --bg-light: #fafafa;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Elegant Background with Blur Effects */
        .bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .blur-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float-orb 25s infinite ease-in-out;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            top: -10%;
            left: -10%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #d4af37 0%, #e8d5b5 100%);
            top: 50%;
            right: -10%;
            animation-delay: 5s;
        }

        .orb-3 {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #8e9eab 0%, #eef2f3 100%);
            bottom: -10%;
            left: 30%;
            animation-delay: 10s;
        }

        @keyframes float-orb {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(30px, -30px) scale(1.1);
            }
            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Glass Morphism Header */
        .header {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 300;
            color: var(--primary);
            margin-bottom: 12px;
            letter-spacing: -2px;
        }

        .header h1 .accent {
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), #b8941f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.1rem;
            color: var(--text-light);
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Upload Section */
        .upload-section {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            padding: 50px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            animation: fadeInUp 0.8s ease-out 0.4s backwards;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 300;
            color: var(--primary);
            text-align: center;
            margin-bottom: 35px;
            letter-spacing: -1px;
        }

        .section-title .highlight {
            font-weight: 700;
            color: var(--accent);
        }

        .upload-zone {
            border: 2px dashed rgba(212, 175, 55, 0.4);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s ease;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.03), rgba(255, 255, 255, 0.05));
            position: relative;
            overflow: hidden;
        }

        .upload-zone::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            transition: left 0.6s;
        }

        .upload-zone:hover::before {
            left: 100%;
        }

        .upload-zone:hover {
            border-color: var(--accent);
            background: rgba(212, 175, 55, 0.08);
            transform: scale(1.01);
        }

        .upload-zone.dragover {
            border-color: var(--accent);
            background: rgba(212, 175, 55, 0.12);
            border-style: solid;
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .upload-text {
            font-size: 1.3rem;
            color: var(--primary);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .upload-hint {
            color: var(--text-light);
            font-size: 0.95rem;
        }

        #fileInput {
            display: none;
        }

        .preview-section {
            display: none;
            margin-top: 30px;
            animation: fadeInUp 0.5s ease-out;
        }

        .preview-container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .preview-image {
            width: 100%;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 35px;
        }

        .search-btn {
            background: linear-gradient(135deg, var(--primary), #1a1a1a);
            color: white;
            border: none;
            padding: 16px 45px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 6px 20px rgba(45, 45, 45, 0.3);
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .search-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .search-btn:hover::before {
            left: 100%;
        }

        .search-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(45, 45, 45, 0.4);
        }

        .search-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Loader */
        .loader-container {
            display: none;
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            margin-top: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(212, 175, 55, 0.2);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader-text {
            color: var(--primary);
            font-size: 1.2rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* Results Section */
        .results-section {
            display: none;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            padding: 50px;
            margin-top: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            animation: fadeInUp 0.8s ease-out;
        }

        .success-badge {
            background: linear-gradient(135deg, var(--accent), #b8941f);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            display: inline-block;
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 30px;
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.3);
            letter-spacing: 0.5px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            animation: scaleIn 0.5s ease-out backwards;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .result-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.15);
        }

        .result-image-container {
            position: relative;
            overflow: hidden;
            height: 280px;
            background: #f8f8f8;
        }

        .result-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .result-card:hover .result-image {
            transform: scale(1.1);
        }

        .result-rank {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            color: var(--primary);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.1rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .result-info {
            padding: 20px;
        }

        .result-name {
            font-size: 1.05rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 12px;
            line-height: 1.4;
            min-height: 45px;
        }

        .score-badge {
            background: linear-gradient(135deg, var(--accent-light), var(--accent));
            color: var(--primary);
            padding: 8px 18px;
            border-radius: 50px;
            display: inline-block;
            font-weight: 700;
            font-size: 0.9rem;
            box-shadow: 0 3px 12px rgba(212, 175, 55, 0.25);
        }

        .details-toggle {
            margin-top: 15px;
            background: rgba(45, 45, 45, 0.05);
            border: 1px solid rgba(45, 45, 45, 0.1);
            padding: 10px 20px;
            border-radius: 50px;
            color: var(--primary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            font-size: 0.9rem;
        }

        .details-toggle:hover {
            background: rgba(45, 45, 45, 0.1);
            transform: translateY(-2px);
        }

        .details-content {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid rgba(212, 175, 55, 0.2);
        }

        .details-content.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 0.85rem;
        }

        .detail-key {
            color: var(--text-light);
            font-weight: 600;
        }

        .detail-value {
            color: var(--primary);
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .header p {
                font-size: 1rem;
            }

            .upload-section {
                padding: 30px 20px;
            }

            .results-section {
                padding: 30px 20px;
            }

            .results-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #b8941f;
        }
    </style>
</head>
<body>
    <div class="bg-layer">
        <div class="blur-orb orb-1"></div>
        <div class="blur-orb orb-2"></div>
        <div class="blur-orb orb-3"></div>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Vision ðŸ‘“ Fashion <span class="accent">AI</span></h1>
            <p>Intelligent Style Discovery Powered by Deep Learning</p>
        </div>

        <!-- Upload Section -->
        <div class="upload-section">
            <h2 class="section-title">Discover <span class="highlight">Similar Styles</span></h2>
            
            <div class="upload-zone" id="uploadZone">
                <div class="upload-icon">ðŸ“·</div>
                <div class="upload-text">Drop Your Fashion Image Here</div>
                <div class="upload-hint">or click to browse â€¢ Supports JPG, PNG</div>
                <input type="file" id="fileInput" accept="image/jpeg,image/png,image/jpg">
            </div>

            <div class="preview-section" id="previewSection">
                <div class="preview-container">
                    <img id="previewImage" class="preview-image" alt="Preview">
                </div>
            </div>

            <div class="controls">
                <button class="search-btn" id="searchBtn" disabled>
                    Search Similar
                </button>
            </div>
        </div>

        <!-- Loader -->
        <div class="loader-container" id="loaderContainer">
            <div class="loader"></div>
            <div class="loader-text">Analyzing fashion elements...</div>
        </div>

        <!-- Results -->
        <div class="results-section" id="resultsSection">
            <div style="text-align: center;">
                <span class="success-badge">âœ¨ Similar items found</span>
            </div>
            <h2 class="section-title">Matching <span class="highlight">Products</span></h2>
            <div class="results-grid" id="resultsGrid"></div>
        </div>
    </div>

    <script>
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const previewSection = document.getElementById('previewSection');
        const previewImage = document.getElementById('previewImage');
        const searchBtn = document.getElementById('searchBtn');
        const loaderContainer = document.getElementById('loaderContainer');
        const resultsSection = document.getElementById('resultsSection');
        const resultsGrid = document.getElementById('resultsGrid');

        let selectedFile = null;

        uploadZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);

        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                selectedFile = file;
                displayPreview(file);
            }
        });

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                selectedFile = file;
                displayPreview(file);
            }
        }

        function displayPreview(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewSection.style.display = 'block';
                searchBtn.disabled = false;
                setTimeout(() => {
                    previewSection.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 100);
            };
            reader.readAsDataURL(file);
        }

        searchBtn.addEventListener('click', performSearch);

        async function performSearch() {
            if (!selectedFile) return;

            resultsSection.style.display = 'none';
            loaderContainer.style.display = 'block';
            searchBtn.disabled = true;

            loaderContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });

            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('top_k', 6);

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Search failed');
                }

                const data = await response.json();
                displayResults(data);
            } catch (error) {
                console.error('Error:', error);
                alert('Search failed. Please try again.');
            } finally {
                loaderContainer.style.display = 'none';
                searchBtn.disabled = false;
            }
        }

        function displayResults(data) {
            resultsGrid.innerHTML = '';
            
            data.results.forEach((result, index) => {
                const card = document.createElement('div');
                card.className = 'result-card';
                card.style.animationDelay = `${index * 0.1}s`;

                const detailsHtml = Object.entries(result.details)
                    .map(([key, value]) => `
                        <div class="detail-item">
                            <span class="detail-key">${key}</span>
                            <span class="detail-value">${value}</span>
                        </div>
                    `).join('');

                card.innerHTML = `
                    <div class="result-image-container">
                        <img src="${result.image}" alt="${result.name}" class="result-image">
                        <div class="result-rank">${result.rank}</div>
                    </div>
                    <div class="result-info">
                        <div class="result-name">${result.name}</div>
                        <div class="score-badge">${result.percentage}% Match</div>
                        ${detailsHtml ? `
                            <button class="details-toggle" onclick="toggleDetails(this)">
                                View Details
                            </button>
                            <div class="details-content">
                                ${detailsHtml}
                            </div>
                        ` : ''}
                    </div>
                `;

                resultsGrid.appendChild(card);
            });

            resultsSection.style.display = 'block';
            resultsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function toggleDetails(button) {
            const details = button.nextElementSibling;
            details.classList.toggle('show');
            button.textContent = details.classList.contains('show') ? 
                'Hide Details' : 'View Details';
        }
    </script>
</body>
</html>
